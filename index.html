<!DOCTYPE html>
<html lang="es">
<head>

  <title>Sorpresa - Mi Esposita</title>
  <style>
    body {
      margin: 0;

      background-color: black;
      min-height: 100vh;
      display: flex;

    h1 {

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #ff4081;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e91e63;
    }

    /* Fondo de regalo (imagen de Egipto) */
    .gift-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(20px);
      opacity: 0;
      transition: filter 5s ease-out, opacity 1s ease-in;
      z-index: -1;
    }
    .gift-background.reveal {
      filter: blur(0);
      opacity: 1;
    }
  </style>
</head>
<body>

  <script>
    const CONFIG = {

    function showNode(nodeKey) {
      const node = CONFIG[nodeKey];
      const storyDiv = document.getElementById("story");

      node.options.forEach(opt => {

      if (nodeKey === "gift") {
        const bg = document.getElementById("gift-bg");
        bg.style.backgroundImage = "url('https://images.unsplash.com/photo-1613932534449-3d1cc403a53a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80')";
        setTimeout(() => bg.classList.add("reveal"), 100);
      }
    }
